{
    ## options defined .pytool/Plugin/CompilerPlugin
    "CompilerPlugin": {
        "DscPath": "XmlSupportPkg.dsc"
    },
    ## options defined .pytool/Plugin/HostUnitTestCompilerPlugin
    "HostUnitTestCompilerPlugin": {
        "DscPath": "Test/XmlSupportPkgHostTest.dsc"
    },
    ## options defined .pytool/Plugin/CharEncodingCheck
    "CharEncodingCheck": {
        "IgnoreFiles": []
    },

    ## options defined .pytool/Plugin/DependencyCheck
    "DependencyCheck": {
        "AcceptableDependencies": [
            "MdePkg/MdePkg.dec",
            "MdeModulePkg/MdeModulePkg.dec",
            "XmlSupportPkg/XmlSupportPkg.dec",
            "UnitTestFrameworkPkg/UnitTestFrameworkPkg.dec"
        ],
        "AcceptableDependencies-HOST_APPLICATION":[ # for host based unit tests
            "UnitTestFrameworkPkg/UnitTestFrameworkPkg.dec"
        ],
        "AcceptableDependencies-UEFI_APPLICATION": [
            "ShellPkg/ShellPkg.dec"
        ],
        "IgnoreInf": []
    },

    ## options defined .pytool/Plugin/DscCompleteCheck
    "DscCompleteCheck": {
        "IgnoreInf": [],
        "DscPath": "XmlSupportPkg.dsc"
    },
    ## options defined .pytool/Plugin/HostUnitTestDscCompleteCheck
    "HostUnitTestDscCompleteCheck": {
        "IgnoreInf": [],
        "DscPath": "Test/XmlSupportPkgHostTest.dsc"
    },
    ## options defined .pytool/Plugin/GuidCheck
    "GuidCheck": {
        "IgnoreGuidName": [],
        "IgnoreGuidValue": [],
        "IgnoreFoldersAndFiles": [],
        "IgnoreDuplicates": []
    },

    ## options defined .pytool/Plugin/LibraryClassCheck
    "LibraryClassCheck": {
        "IgnoreLibraryClass": [],
        "IgnoreHeaderFile": []
    },

    ## options defined .pytool/Plugin/SpellCheck
    "SpellCheck": {
        # Fails test but run in AuditOnly mode to collect log
        "AuditOnly": False,
        "IgnoreStandardPaths": [     # Standard Plugin defined paths that should be ignore
        ],
        "IgnoreFiles": [             # use gitignore syntax to ignore errors in matching files
        ],
        "ExtendWords": [           # words to extend to the dictionary for this package
            "PCXML",            # A bunch of stuff from XML lib.
            "XMLEF",
            "PCVOID",
            "NTXMLTRANSFORMCHARACTER",
            "NTXMLRAWNEXTCHARACTER",
            "NTXMLFETCHCHARACTERDECODER",
            "NTXMLSPECIALSTRINGCOMPARE",
            "NTXMLCOMPARESTRINGS",
            "PXMLSTRUCTURE",
            "RTLXMLCALLBACK",
            "NTXML",
            "PCXMLDOC",
            "PCENCODER",
            "PCUNICODE",
            "PCXMLSTRUCTURE",
            "PVOID",
            "PXMLDOC",
            "PLUTF",
            "PCLUTF",
            "Upcase",
            "fasterxml",
            "namespacemanager",
            "prefast",
            "xmlstructure",
            "xmldsig",
            "junit",
            "nofailure"
        ],
        "AdditionalIncludePaths": [] # Additional paths to spell check relative to package root (wildcards supported)
    }
}