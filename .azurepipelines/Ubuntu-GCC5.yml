variables:
- group: architectures-arm-64-x86-64
- group: tool-chain-ubuntu-gcc

extends:
  template: MuDevOpsWrapper.yml
  parameters:
    do_ci_build: true
    do_ci_setup: true
    do_non_ci_build: false
    do_non_ci_setup: true
    do_pr_eval: true
    container_build: true
    rust_build: true
    os_type: Linux
    build_matrix:
      TARGET_MFCI_XML:
        Pkgs: 'XmlSupportPkg,MfciPkg'
        Targets: 'DEBUG,RELEASE,NO-TARGET,NOOPT'
        ArchList: $(arch_list)
      TARGET_GRAPHICS_WHEA_HID:
        Pkgs: 'MsGraphicsPkg,MsWheaPkg,HidPkg'
        Targets: 'DEBUG,RELEASE,NO-TARGET,NOOPT'
        ArchList: $(arch_list)
      TARGET_CORE:
        Pkgs: 'MsCorePkg'
        Targets: 'DEBUG,RELEASE,NO-TARGET,NOOPT'
        ArchList: $(arch_list)
      TARGET_TEST_PCBDS_LOG:
        Pkgs: 'TpmTestingPkg,UefiTestingPkg,PcBdsPkg,AdvLoggerPkg'
        Targets: 'DEBUG,RELEASE,NO-TARGET,NOOPT'
        ArchList: $(arch_list)
      TARGET_MFCI_XML_ARM:
        Pkgs: 'XmlSupportPkg,MfciPkg'
        Targets: 'DEBUG,RELEASE,NO-TARGET,NOOPT'
        ArchList: $(arch_list)
        SelfHostAgent: true
      TARGET_GRAPHICS_WHEA_HID_ARM:
        Pkgs: 'MsGraphicsPkg,MsWheaPkg,HidPkg'
        Targets: 'DEBUG,RELEASE,NO-TARGET,NOOPT'
        ArchList: $(arch_list)
        SelfHostAgent: true
      TARGET_CORE_ARM:
        Pkgs: 'MsCorePkg'
        Targets: 'DEBUG,RELEASE,NO-TARGET,NOOPT'
        ArchList: $(arch_list)
        SelfHostAgent: true
      TARGET_TEST_PCBDS_LOG_ARM:
        Pkgs: 'TpmTestingPkg,UefiTestingPkg,PcBdsPkg,AdvLoggerPkg'
        Targets: 'DEBUG,RELEASE,NO-TARGET,NOOPT'
        ArchList: $(arch_list)
        SelfHostAgent: true
