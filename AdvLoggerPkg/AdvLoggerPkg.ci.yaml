{
    "PrEval": {
        "DscPath": "AdvLoggerPkg.dsc",
    },
    ## options defined ci/Plugin/CompilerPlugin
    "CompilerPlugin": {
        "DscPath": "AdvLoggerPkg.dsc"
    },

    ## options defined ci/Plugin/CharEncodingCheck
    "CharEncodingCheck": {
        "IgnoreFiles": []
    },

    ## options defined ci/Plugin/DependencyCheck
    "DependencyCheck": {
        "AcceptableDependencies": [
            "ArmPkg/ArmPkg.dec",
            "MdePkg/MdePkg.dec",
            "MdeModulePkg/MdeModulePkg.dec",
            "AdvLoggerPkg/AdvLoggerPkg.dec",
            "MsWheaPkg/MsWheaPkg.dec",
            "PolicyServicePkg/PolicyServicePkg.dec",
            "ShellPkg/ShellPkg.dec"
        ],
        "AcceptableDependencies-HOST_APPLICATION":[ # for host based unit tests
        ],
        "AcceptableDependencies-UEFI_APPLICATION": [
        ],
        "IgnoreInf": []
    },

    ## options defined ci/Plugin/DscCompleteCheck
    "DscCompleteCheck": {
        "IgnoreInf": [],
        "DscPath": "AdvLoggerPkg.dsc"
    },

    ## options defined ci/Plugin/GuidCheck
    "GuidCheck": {
        "IgnoreGuidName": [],
        "IgnoreGuidValue": [],
        "IgnoreFoldersAndFiles": [],
        "IgnoreDuplicates": []
    },

    ## options defined ci/Plugin/LibraryClassCheck
    "LibraryClassCheck": {
        "IgnoreLibraryClass": [],
        "IgnoreHeaderFile": []
    },

    ## options defined ci/Plugin/SpellCheck
    "SpellCheck": {
        "AuditOnly": False,           # Fails test but run in AuditOnly mode to collect log
        "IgnoreFiles": [],            # use gitignore syntax to ignore errors in matching files
        "IgnoreStandardPaths": [],    # Standard Plugin defined paths that should be ignore
        "AdditionalIncludePaths": [], # Additional paths to spell check (wildcards supported)
        "ExtendWords": [
          lodsd,
          debugport,
          infor,
          valist,
          premem,
          uncacheable,
          physmask,
          PHYSBASE,
          DEADLOOP,
          LOGTELEMETRY,
          DEBUGAGENT,
          POSTMEM,
          MMARM
        ]
    },

    "RustHostUnitTestPlugin": {
        "Coverage": .75,
        "CoverageOverrides": {
            "RustAdvancedLoggerDxe": 0.0
        }
    }
}
