#Use matrix to speed up the build process
strategy:
  matrix:
    TARGET_DFCI:
      Build.Pkgs: 'DfciPkg,ZeroTouchPkg,XmlSupportPkg'
    TARGET_SHARED_CRYPTO:
      Build.Pkgs: 'SharedCryptoPkg'
    TARGET_OTHER1:
      Build.Pkgs: 'MsGraphicsPkg,UefiTestingPkg,PcBdsPkg'
    TARGET_OTHER2:
      Build.Pkgs: 'MsCorePkg,MsWheaPkg'

workspace:
  clean: all

steps:
- checkout: self
  clean: true
  fetchDepth: 10
  submodules: recursive

- task: UsePythonVersion@0
  inputs:
    versionSpec: '3.7.x'
    architecture: 'x64'

- script: pip install -r requirements.txt --upgrade
  displayName: 'Install/Upgrade mu_build'

#Build repo
- task: CmdLine@1
  displayName: Setup $(Build.Pkgs)
  inputs:
    filename: stuart_ci_setup
    arguments: -c CISettings.py --force-git TOOL_CHAIN_TAG=VS2017

- task: CmdLine@1
  displayName: Update $(Build.Pkgs)
  inputs:
    filename: stuart_update
    arguments: -c CISettings.py TOOL_CHAIN_TAG=VS2017

- task: CmdLine@1
  displayName: Build and Test $(Build.Pkgs)
  inputs:
    filename: stuart_ci_build
    arguments: -c CISettings.py TOOL_CHAIN_TAG=VS2017 -p $(Build.Pkgs)

# Publish Test Results to Azure Pipelines/TFS
- task: PublishTestResults@2
  displayName: 'Publish junit test results'
  continueOnError: true
  condition: succeededOrFailed()
  inputs:
    testResultsFormat: 'JUnit' # Options: JUnit, NUnit, VSTest, xUnit
    testResultsFiles: 'Build/TestSuites.xml'
    testRunTitle: "$(Build.Pkgs)"
    #searchFolder: '$(System.DefaultWorkingDirectory)' # Optional
    mergeTestResults: true # Optional
    #buildPlatform: # Optional
    #buildConfiguration: # Optional
    publishRunAttachments: true # Optional

# Copy the build logs to the artifact staging directory
- task: CopyFiles@2
  displayName: "Copy build logs"
  continueOnError: true
  condition: succeededOrFailed()
  inputs:
    targetFolder: '$(Build.ArtifactStagingDirectory)'
    contents: |
      Build\**\BUILDLOG_*.txt
      Build\**\BUILDLOG_*.md
      Build\**\CI_*.txt
      Build\**\CI_*.md
      Build\**\CISETUP.txt
      Build\**\SETUPLOG.txt
      Build\**\UPDATE_LOG.txt
      Build\**\TestSuites.xml
      Build\**\BUILD_TOOLS_REPORT.html
      Build\**\OVERRIDELOG.TXT
    flattenFolders: true

# Publish build artifacts to Azure Artifacts/TFS or a file share
- task: PublishBuildArtifacts@1
  continueOnError: true
  condition: succeededOrFailed()
  displayName: "Publish build logs"
  inputs:
    pathtoPublish: '$(Build.ArtifactStagingDirectory)'
    artifactName: 'Build Logs $(Build.Pkgs)'