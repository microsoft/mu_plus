{
    "PrEval": {
        "DscPath": "UefiTestingPkg.dsc",
    },
    ## options defined ci/Plugin/CompilerPlugin
    "CompilerPlugin": {
        "DscPath": "UefiTestingPkg.dsc"
    },

    ## options defined ci/Plugin/CharEncodingCheck
    "CharEncodingCheck": {
        "IgnoreFiles": []
    },

    ## options defined ci/Plugin/DependencyCheck
    "DependencyCheck": {
        "AcceptableDependencies": [
            "MdePkg/MdePkg.dec",
            "MdeModulePkg/MdeModulePkg.dec",
            "UefiTestingPkg/UefiTestingPkg.dec",
            "XmlSupportPkg/XmlSupportPkg.dec",
            "UefiCpuPkg/UefiCpuPkg.dec",
            "SecurityPkg/SecurityPkg.dec",
            "UnitTestFrameworkPkg/UnitTestFrameworkPkg.dec",
            "StandaloneMmPkg/StandaloneMmPkg.dec",
            "ArmPkg/ArmPkg.dec",
            "IntelSiliconPkg/IntelSiliconPkg.dec" #this is bad layering.  Need to fix.
        ],
        "AcceptableDependencies-HOST_APPLICATION":[ # for host based unit tests
            "UnitTestFrameworkPkg/UnitTestFrameworkPkg.dec"
        ],
        "AcceptableDependencies-UEFI_APPLICATION": [
            "MsCorePkg/MsCorePkg.dec",
            "UnitTestFrameworkPkg/UnitTestFrameworkPkg.dec",
            "ShellPkg/ShellPkg.dec"
        ],
        "IgnoreInf": []
    },

    ## options defined ci/Plugin/DscCompleteCheck
    "DscCompleteCheck": {
        "IgnoreInf": [],
        "DscPath": "UefiTestingPkg.dsc"
    },

    ## options defined ci/Plugin/GuidCheck
    "GuidCheck": {
        "IgnoreGuidName": [],
        "IgnoreGuidValue": [],
        "IgnoreFoldersAndFiles": [],
        "IgnoreDuplicates": []
    },

    ## options defined ci/Plugin/LibraryClassCheck
    "LibraryClassCheck": {
        "IgnoreLibraryClass": [],
        "IgnoreHeaderFile": []
    },

    ## options defined ci/Plugin/SpellCheck
    "SpellCheck": {
        # Fails test but run in AuditOnly mode to collect log
        "AuditOnly": TRUE,
        "IgnoreStandardPaths": [     # Standard Plugin defined paths that should be ignore
        ],
        "IgnoreFiles": [             # use gitignore syntax to ignore errors in matching files
        ],
        "ExtendWords": [           # words to extend to the dictionary for this package
            "RMRRs",               # DMAProtectionAudit/Windows/Readme.md
            "Pywin",               # "
            "Lockv",               # "
            "readytoboot",
            "OSRUNTIME",
            "blockio",
            "ivinfo",
            "ivrsiv",
            "drhds",
            "ivhds",
            "uefishelldebug",
            "mtrrcap",
            "dmaivrs",
            "MPIDR",
            "ICDSGIR",
            "SMRR",
            "IVMDs",
            "MPIDRs",
            "PAGESs",
            "SMRRs",
            "unsplit",
            "lfanew", # PE/COFF
        ],
        "AdditionalIncludePaths": [] # Additional paths to spell check relative to package root (wildcards supported)
    }
}